{% extends "base.html" %}
{% load static %}

{% block content %}
  <h2>Add a Comment</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Submit Comment</button>
  </form>

  <a href="{% url 'get_blog_details' post_id %}">Back to Blog Post</a>
{% endblock %}
